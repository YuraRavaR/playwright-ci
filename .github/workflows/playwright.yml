name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 0 * * 0' 
  workflow_dispatch:

jobs:
  smoke:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Smoke Tests
        run: npx playwright test tests/ui/smoke --reporter=allure-playwright
      - name: Generate Allure Report
        run: |
            npm install -g allure-commandline
            allure generate allure-results --clean -o allure-report
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: allure-report-smoke
          path: allure-report/
          retention-days: 30

  regression:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Regression Tests
        run: npx playwright test tests/ui/regression --reporter=allure-playwright
      - name: Generate Allure Report
        run: |
            npm install -g allure-commandline
            allure generate allure-results --clean -o allure-report
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: allure-report-regression
          path: allure-report/
          retention-days: 30

  api:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run API Tests
        run: npx playwright test tests/api --reporter=allure-playwright
      - name: Generate Allure Report
        run: |
            npm install -g allure-commandline
            allure generate allure-results --clean -o allure-report
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: allure-report-api
          path: allure-report/
          retention-days: 30